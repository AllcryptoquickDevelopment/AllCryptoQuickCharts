<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Array Sync</title>
</head>
<body>
    
</body>
<script>
    class Contacts {
        constructor(firsts = [""], lasts = [""]) {
            this.first_names = firsts
            this.last_names = lasts
        }
        get length() {
            const len_f = this.first_names.length
            const len_l = this.last_names.length

            if(len_f === len_l) return len_f

            throw "One of your contacts is missing a first or last name!"
        }
        push(first = "", last = "") {
            this.first_names.push(first)
            this.last_names.push(last)
        }
    }
</script>
</html>
