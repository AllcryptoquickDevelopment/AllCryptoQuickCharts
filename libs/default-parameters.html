    <title>Default Parameters</title>

</body>
<script>

    /*
        Get v nice errors when parameters are undefined.

        Output:
            The required div parameter wasn't filled at: 
            function apple() - http://localhost:8080/default-parameters.html:27:3844
    */

    class DefaultParameters {
        constructor() { }
        error(param = "", stack = "") {
            let text = stack.split("\n")[1].replace("@", "() - ")
            throw `The required ${param} parameter wasn't filled at: \nfunction ${text}.`
        }
        get div() {
            this.error("div", (new Error().stack))
            return document.createElement("div")
        }
    }
    const U = new DefaultParameters()

    function apple(text = "", div = U.div) {
        return text
    }

    console.log(apple("hi"))
</script>

</html>
