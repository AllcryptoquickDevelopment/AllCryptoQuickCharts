<!DOCTYPE html>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
    const app = "./app.jsx"
    start(app)

    async function start(entry_url = "./index.js") {

        const sw = navigator.serviceWorker
        sw.register("./jsx-compiling-sw.js")
        const reg = await sw.ready
        reg.active.postMessage(true)
        sw.onmessage = () => import(entry_url)
    }
</script>

<title>Todo App</title>
